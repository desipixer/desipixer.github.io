<div ng-init="ran_col()">
	<div></div>
	<div>
		<h2 id="page-title">{{title}}</h2>


		

	</div>

	<div class="container"> 
		<h2> DUMPSTER DP</h2>
	</div>

	<div id="pageContainer" class="container">
		<div>
			<table class="table">
				<tr>
					<td> Upload Json file : </td>
					<td>
						<input type="file" id="uploadFile" class="form-control-file" /> </td>
				</tr>
				<tr>
						<td> Post Site </td>
						<td>
								<select ng-model="selectedSite" ng-change="selectedSiteChanged()">
									<option ng-repeat="site in postSiteList" ng-value="site.url">{{site.url}}</option>
								</select>
						</td>
					</tr>
				<tr>
					<td>
						<button class="btn btn-primary" ng-click="postJson()">LOAD</button>
					</td>
					<td>
						
					</td>
				</tr>
			</table>
			<div id="errContainer"></div>
		</div>
		<div class="container">
			<div>
				<a ng-href="{{wpPostResponse.URL}}" style="background-color:beige;" target="_blank"> {{wpPostResponse.URL}} </a>
			</div>
	
			<div style="padding-top:20px">
				{{responseObj}}
			</div>
		</div>
	</div>

</div>
