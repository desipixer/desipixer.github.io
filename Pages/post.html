	<button ng-click="postFunction()" class="btn btn-success"> POST </button>
</td>
<td>
	<h4> {{ postTitle}}</h4>
</td>
<td>
	<button ng-click="shareFBDialog()" class="btn btn-primary"> Facebook </button>
	<button ng-click="shareGoogleDialog()" class="btn btn-danger"> Google+ </button>
	<button ng-click="shareFlipboardDialog()" class="btn btn-danger"> Flipboard </button>

</tr>
</table>
</div>
