<div>
    <select ng-model="selectPostBlog" ng-change="selectedBlog()" ng-options="blog.blogId as blog.blogURL for blog in postBlogs">	</select>
    <button ng-click="postFunction()" class="btn btn-success"> POST </button><h4> {{ postTitle}}</h4>
    <button ng-click="shareFBDialog()" class="btn btn-primary"> Facebook </button>
    <button ng-click="shareGoogleDialog()" class="btn btn-danger"> Google+ </button>
    <button ng-click="shareFlipboardDialog()" class="btn btn-danger"> Flipboard </button>
   
</div>
<div ng-bind-html="renderHtml(body)">

</div>
